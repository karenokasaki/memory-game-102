<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Memory Game</title>
  </head>
  <body
    class="min-vh-100 d-flex justify-content-center align-items-center bg-light"
  >
    <div
      id="homeScreen"
      class="container card flex align-items-center p-5 bg-dark text-light"
    >
      <h1>Memory game</h1>

      <p>Seja vem bindo. Você precisa achar as imagens iguais.</p>

      <button id="buttonStart" class="btn btn-danger btn-lg">Jogar!</button>
    </div>

    <div id="gameScreen" class="hide container">
      <p class="fs-3">Lives: <span id="livesSpan"></span></p>

      <div
        id="board"
        class="border rounded d-flex justify-content-evenly py-5"
      ></div>

      <div class="hide" id="winScreen">
        <h1>Parabéns você ganhou! 💖👏👏👏👏</h1>
      </div>

      <div class="hide" id="loseScreen">
        <h1 class="youLoose">Buabuabua, você perdeu.</h1>
        <form>
          <button>Jogar novamente</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
